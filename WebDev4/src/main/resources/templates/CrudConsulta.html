<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD - Médicos e Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Lista de Médicos e Pacientes</h1>

        <!-- Mensagens de feedback -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <h2>Médicos</h2>
        <div th:each="medico : ${medicos}" class="card">
            <div class="row">
                <div class="col-md-8">
                    <p><strong>ID:</strong> <span th:text="${medico.idUsuario}"></span></p>
                    <p><strong>Nome:</strong> <span th:text="${medico.nome}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <form th:action="@{'/removerMedico/' + ${medico.idUsuario}}" method="post">
                        <button type="submit" class="btn btn-danger">Remover</button>
                    </form>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Pacientes</h2>
        <div th:each="paciente : ${pacientes}" class="card">
            <div class="row">
                <div class="col-md-8">
                    <p><strong>ID:</strong> <span th:text="${paciente.idUsuario}"></span></p>
                    <p><strong>Nome:</strong> <span th:text="${paciente.nome}"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <form th:action="@{'/removerPaciente/' + ${paciente.idUsuario}}" method="post">
                        <button type="submit" class="btn btn-danger">Remover</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
